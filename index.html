<html>
  <head>
    <!--jquery and bootstrap-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script>
    $('document').ready(function(){
      var navigator=navigator.userAgent.toLowerCase();
      //navigator = mozilla/5.0 (windows nt 6.1; wow64) applewebkit/537.36 (khtml, like gecko) chrome/39.0.2171.95 safari/537.36
      //splitting the navigator value based on space.
      navigator=navigator.split(' ');
      $('#BrowserType').text(navigator[1]);
    });
    </script>
  </head>
  <body>
    <div id="BrowserType"></div>
  </body>
</html>
