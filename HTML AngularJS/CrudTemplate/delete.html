<div class="col-md-6" "col-md-offset-3">
	<!-- this is a component html template-->
	<form action="" method="post" class="col-md-12">
		<div class="row">
			<label for="FirstName" class="col-md-6">FirstName</label>
			<input type="text" placeholder="firstName" readonly disabled="disabled"  id="FirstName" [(ngModel)]="FirstName" class="col-md-6">
		</div>
		<div class="row">
			<label for="LastName" class="col-md-6">LastName</label>
			<input type="text" placeholder="LastName" readonly disabled="disabled" [(ngModel)]="LastName" id="LastName" class="col-md-6">
		</div>
		<div class="row">
			<button type="button"  id="submitButton" class="col-md-6">Delete</button>
		</div>
	</form>	
</div>
