<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SimpleCalendar</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="assets/js/simplecalendar.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.js" type="text/javascript"></script>
		<script src="assets/js/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body class="container">
		<div class=" col-lg-12">
			<div class="col-lg-6">
				<div class="calendar-container">
					<div class="calendar">
						<header>
							<h2 class="month"></h2>
							<a class="btn-prev fontawesome-angle-left" href="#"></a>
							<a class="btn-next fontawesome-angle-right" href="#"></a>
						</header>
						<table>
							<thead class="event-days">
								<tr></tr>
							</thead>
							<tbody class="event-calendar">
								<tr class="1"></tr>
								<tr class="2"></tr>
								<tr class="3"></tr>
								<tr class="4"></tr>
								<tr class="5"></tr>
							</tbody>
						</table>
						<div id="Cal" class="list">
							<div class="day-event" date-month="8" date-day="4">
								<a href="#" class="close fontawesome-remove"></a>
								<h2 class="title">Lorem ipsum 1</h2>
								<p class="date">2014-12-16</p>
								<p>Lorem Ipsum är en utfyllnadstext från tryck- och förlagsindustrin. Lorem ipsum har varit standard ända sedan 1500-talet, när en okänd boksättare tog att antal bokstäver och blandade dem för att göra ett provexemplar av en bok.</p>
								<label class="col-md-12">
									<span>Read more!</span>
								</label>
							</div>							
						</div>
					</div>
				</div>
			</div>
			<div class=" col-lg-6">
                <div class="row">
                    <div class="divItems col-md-12 container">
                        <p id="EventCreateLnk" class="page-header HyperPageHeader" style="text-align:center;">Create an event</p>
                        <form action="" id="eventForm">
                            <div class="col-md-12" id="EventCreateDiv" style="display:none;">
                                <div class="col-md-12">
                                    <label for="DateTime" class="col-md-6">Enter the date and Time</label>
                                    <input type="date" class="col-md-6" id="DateTime" required>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="Title" class="col-md-6">Enter the Title of the meeting</label>
                                    <input type="text" class="col-md-6" style="height:40px;" placeholder="Title of the meeting" id="Title" required>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="Desc" class="col-md-6">Description</label>
                                    <textarea cols="25" class="col-md-6" placeholder="Meeting Description" id="Desc" required></textarea>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <button class="btn btn-primary col-md-10 col-md-offset-1"  id="CreateEvent" type="submit">Create Event</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--create a ticket-->
                <div class="row" style="margin-top:-10px;">
                    <div class="divItems col-md-12 container">
                        <p id="CreateTicketLnk" class="page-header HyperPageHeader" style="text-align:center;">Create a Ticket</p>
                        <form id="CreateTicketForm" action="">
                            <div class="col-md-12" id="CreateTicketDiv" style="display:none;">
                                <div class="col-md-12">
                                    <label for="ProblemDesc" class="col-md-6">Enter the problem</label>
                                    <input type="text" class="col-md-6" id="ProblemDesc" placeholder="Problem One-liner" required>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="Pincode" class="col-md-6">Enter the PIN Code</label>
                                    <input type="number" min=100000 max=999999 class="col-md-6" id="Pincode" placeholder="PIN Code" required>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="POffice" class="col-md-6">Nearest Post Office</label>
                                    <select id="POffice" style="height:40px;width:50%;" required></select>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="TalukName" class="col-md-6">Nearest Taluk</label>
                                    <select id="TalukName" style="height:40px;width:50%;" required ></select>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="DistrictName" class="col-md-6">District</label>
                                    <select id="DistrictName" style="height:40px;width:50%;" required></select>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <label for="Desc" class="col-md-6">Description</label>
                                    <textarea cols="25" class="col-md-6" placeholder="Problem Description" id="Desc" required></textarea>
                                </div>
                                <div class="col-md-12" style="padding-top:10px;">
                                    <button class="btn btn-primary col-md-10 col-md-offset-1"  id="CreateTicket" type="submit">Create Ticket</button>
                                </div>
                            </div> 
                        </form>
                    </div>
                    <div id="tktDiv" style="display:none;margin-top:10px;" class="alert alert-success col-lg-12" role="alert">
                        <span class="glyphicon glyphicon-ok" style="color:green;display:inline;background:transparent;"></span>
                        <p style="padding-left:5px;color:green;font-size:14px;display:inline;" id="TicketTxt"></p>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
