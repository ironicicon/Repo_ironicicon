<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/custom.css" rel="stylesheet" />
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="display: block;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <p>FRecharge</p>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="collapse" style="height: 90px;">
                <ul class="nav navbar-nav">
                    <li><a id="register" href="#register">New Users?Register</a></li>
                    <li><a id="login" href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    <!--Main App-->
    <div ng-app>
        <div id="HomePage">
            <div class="container">
                <div class="col-lg-6" style="background:#333; opacity:0.4;margin-top:15%;">
                    <div class="col-lg-12" style="margin-top:3%">
                        <label class="col-xs-4" for="Mob" style="color:#fff;padding-top:8px;text-align:right;">Mobile Number</label>
                        <input class="col-xs-8" id="Mob" type="text" placeholder="Enter your Phone number (9876543210) No +91" required maxlength="10" style="height:40px;" />
                    </div>
                    <div class="col-lg-12" style="margin-top:3%">
                        <span class="col-xs-4" style="padding-top:8px;text-align:right;color:#fff;"><b>Mobile Operator</b></span>
                        <div  class="col-xs-8" id="operator" style="background:#fff;border:1px solid #000;display:inline;height :40px!important;text-align:right;vertical-align:middle;padding-top:10px;">
                            <!-- Have to include an image drop down-->
                            <span id="OperatorImage"></span>
                            <span id="OperatorText" style="display:inline;color:#000;text-align:right !important;">Select your operator</span>
                            <span id="ddID" class="glyphicon glyphicon-chevron-down" ></span>
                            <div id="operatorsList" style="height:150px;overflow-y:auto;margin-left:-15px;margin-top:10px;display:none;width:110%;opacity:1.0 !important;">
                                <ul class="operatorsListCls" style="list-style:none;background:#eee;padding-right:10px;">
                                    <li><a id="vodafone">Lorem ipsum dolor sit amet </a></li>
                                    <li><a href="#">Aenean pellentesque tortor </a></li>
                                    <li><a href="#">Vestibulum suscipit ornare </a></li>
                                    <li><a href="#">Curabitur nec lectus vitae </a></li>
                                    <li><a href="#">Quisque ac dui sit amet </a></li>
                                    <li><a href="#">libero enim gravida massa</a></li>
                                    <li><a href="#">Quisque rutrum dui eget</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end of main App-->
    <script>
        $(document).ready(function () {
            $('#ddID').click(function () {
                $('#operatorsList').toggle();
            });
        });
    </script>
</body>
</html>
