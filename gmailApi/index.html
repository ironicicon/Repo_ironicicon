<!DOCTYPE html>
<html>
<head>
  <title>Google Login</title>
  <script src="https://plus.google.com/js/client:platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" ></script>
  <script>
  function signinCallback(authResult) {
  	debugger;
	  if (authResult['status']['signed_in']) {
	  	$('#innerText').text(authResult);
	  } else {
	    console.log('Sign-in state: ' + authResult['error']);
	  }
	}
  </script>
</head>
<body>
	<span id="signinButton">
		<span class="g-signin" data-callback="signinCallback" data-clientid="427706567624-3703g0qh407erst5apjl0017vdu46edr" data-cookiepolicy="single_host_origin" data-requestvisibleactions="http://schema.org/AddAction" data-scope="https://www.googleapis.com/auth/plus.login">  </span>
	</span>
	<span id="innerText"></span>
</body>
</html>
